<div class="body">

        <div class="result">
            <div class="reg_no" align="center">{{regno}}</div>

            <div class="result-box">
                <div *ngFor="let item of marks" class="subject"><!--Add loop-->
                    <div class="row">
                        <div class="subname">{{item.sub}}</div>
                        <div class="grade">{{item.grade}}</div>
                    </div>
                    <div class="row">
                        <div class="submark">I : {{item.int}}</div>
                        <div class="submark">E : {{item.ext}}</div>
                        <div class="submark">T : {{item.total}}</div>
                    </div>
                </div>
            </div>

            <div class="gpa" align="center">
                GPA : {{gpa}}
            </div>
        </div>

        <div class="note" align="center">
            The Developer does not take any responsibility for GPA accuracy  
        </div>


</div>
